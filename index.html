<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Sentiment Analysis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="loginModal" class="login-modal">
    <div class="login-box">
        <div class="login-box-header">Login to UNIVIEW</div>
        <div class="login-box-team-name">Team Uniview</div>
        <div class="login-box-caption">"Where procrastination meets potential!"</div>
        <input type="text" id="usernameInput" placeholder="Enter Username">
        <button id="loginButton">Login</button>
    </div>
</div>
<div id="app">
    <header>
        <div class="header-content">
            <img src="uniview.png" alt="UNIVIEW Logo" class="logo">
            <div class="app-name">UNIVIEW</div>
            <div class="right-section">
                <div id="welcomeMessage"></div>
                <button id="logoutButton" onclick="window.logout()">Logout</button>
            </div>
        </div>
    </header>

    <div class="video-section">
        <video autoplay loop muted class="stock-video">
            <source src="159026 (Original).mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="search-container">
        <input type="text" id="searchBar" placeholder="Search for a university..." />
        <button id="searchButton">üîç Search</button>
    </div>

    <main>
        <section id="universityList" class="university-list"></section>
        <section id="universityDetails" class="university-details"></section>
    </main>

</div>
<script type="module" src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

</body>
</html>
